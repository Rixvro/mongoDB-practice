<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie Title</title>
</head>
<body>
    <!-- self closing tags -->
    <label>Existing Movie Title: <input type="text" id="title"/></label>
    <label>Movie's New Title: <input type="text" id="newTitle"/></label>
    <button id="editButton">Edit Movie Title</button>
</body>
    <script>
        const domainName = "http://localhost:3000";
        const editRoute = "/edit";

        const inputTitle = document.getElementById('title');
        const inputNewTitle = document.querySelector('#newTitle');
        const buttonEdit = document.querySelector('#editButton');

        buttonEdit.addEventListener('click', async function(){
            let result = await fetch(domainName + editRoute, {
                method: 'PUT',
                body: JSON.stringify({
                    title: inputTitle.value,
                    newTitle: inputNewTitle.value
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
            console.log(result);
        })
    </script>
</html>
